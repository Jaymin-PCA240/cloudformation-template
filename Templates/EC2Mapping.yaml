AWSTemplateFormatVersion: "2010-09-09"
Description: Launch EC2 with SSH (22) and show public IP in Apache page

Parameters:
  DefaultVPC:
    Type: AWS::EC2::VPC::Id
    Description: Select the default VPC

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Select an existing EC2 KeyPair for SSH access

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    Description: Choose EC2 instance type

Mappings:
  RegionMap:
    ap-south-1:
      AMI: ami-0eab6d73b98b38574 # Mumbai
    us-east-1:
      AMI: ami-08c40ec9ead489470 # N. Virginia
    us-west-2:
      AMI: ami-0c55b159cbfafe1f0 # Oregon
    eu-west-1:
      AMI: ami-047bb4163c506cd98 # Ireland
      
Conditions:
  IsMumbaiRegion: !Equals [ !Ref "AWS::Region", "ap-south-1" ]

Resources:
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP
      VpcId: !Ref DefaultVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Condition: IsMumbaiRegion
    DeletionPolicy: Retain
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      ImageId: !FindInMap
        - RegionMap
        - !Ref AWS::Region
        - AMI
      SecurityGroupIds:
        - !Ref MySecurityGroup
      Tags:
        - Key: Name
          Value: TestEC2
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo yum update -y
          sudo yum install -y httpd
          sudo systemctl enable httpd
          sudo systemctl start httpd
          PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          echo "<h1>My Public IP is: ${PUBLIC_IP}</h1>" | sudo tee /var/www/html/index.html

Outputs:
  PublicIP:
    Description: Public IP of the instance
    Value: !GetAtt MyEC2Instance.PublicIp
    Condition: IsMumbaiRegion
